<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div dir="rtl" style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
        <h1 id="greeting">هلو معين</h1>

        <div style="margin-top: 20px;">
            <input id="name" type="text" placeholder="اكتب اسمًا..." style="padding: 8px; font-size: 16px;" />
            <button id="say" style="padding: 8px 12px; font-size: 16px; margin-left: 8px;">عرض</button>
        </div>
    </div>

    <script>
        document.getElementById('say').addEventListener('click', function () {
            const name = document.getElementById('name').value.trim();
            document.getElementById('greeting').textContent = name ? `هلو ${name}` : 'هلو معين';
        });
    </script>



//llll
</body>
</html>
